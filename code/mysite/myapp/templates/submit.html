{% extends "base.html" %}
{% block content %}


<!-- <center> -->
<div class="container">
    <div class="row align-items-center">
        <div class="column">
            <p>Submit request: </p>
            <form action="/submit.html" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" class="button" value="Submit Request">
            </form>
        </div>
    </div>
</div>

{% endblock %}
