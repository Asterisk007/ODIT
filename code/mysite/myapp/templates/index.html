{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="d-flex flex-column align-items-center">
            <h1><ul>{{info}}</ul></h1>
            <h2>{{how}}</h2>
            <p>{{desc}}</p>
            <a href="signup.html"><button class="btn btn-primary">Get Started Today</button></a>
            {% comment %}
                TODO: Link above button to a signup page.
            {% endcomment %}
            <br style="margin: 10px;">
            <div id="customer_reviews" class="carousel slide" data-ride="carousel" style="width: 400px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static "img/example1.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "img/example2.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "img/example3.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#customer_reviews" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#customer_reviews" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
